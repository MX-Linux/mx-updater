<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->
<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root may own the name -->
  <policy user="root">
    <allow own="org.mxlinux.UpdaterSystemMonitor"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="StateChanged"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="Quit"/>
  </policy>

  <!-- Allow anyone to talk to it, but not own it -->
  <policy context="default">
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="GetUpgradesAvailable"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="GetFullUpgradesAvailable"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="GetBasicUpgradesAvailable"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.mxlinux.UpdaterSystemMonitor"
           send_member="Refresh"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.mxlinux.UpdaterSystemMonitor"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>

</busconfig>
